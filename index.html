<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <article class="card">
      <div class="img__contanier">
        <picture class="header-img">
          <source media="(max-width:450px)" srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-mobile.jpg" alt="header">
          <!--<img src="images/image-header-mobile.jpg" alt="header" class="hide-desktop"> -->
        </picture>
      </div>
      <div class="content">
        <h1>Get <span class="violet">insights</span> that help your business grow.</h1>
        <p class="normal">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="numbers">
          <p class="companies"> <span class="number">10k+</span><br> companies</p>
          <p class="templates"><span class="number">314</span><br> templates</p>
          <p class="queries"><span class="number">12m+</span><br> queries</p>
        </div>   
      </div>
      </div>
    </article>
  </main>
</body>
</html>
